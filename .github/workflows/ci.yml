name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
          
    - name: Download dependencies
      run: go mod download
      timeout-minutes: 3
      
    - name: Verify dependencies
      run: go mod verify
      timeout-minutes: 1
      
    - name: Run tests
      run: |
        echo "Building DNS analyzer..."
        go build -o dns-analyzer .
        echo "Running test suite..."
        ./dns-analyzer --test
      timeout-minutes: 6
        
    - name: Check code formatting
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "Code is not properly formatted:"
          gofmt -s -l .
          exit 1
        fi
      timeout-minutes: 1
        
    - name: Run go vet
      run: go vet ./...
      timeout-minutes: 2

  build:
    name: Build Application
    runs-on: ${{ matrix.os }}
    needs: test
    timeout-minutes: 15
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
          
    - name: Download dependencies
      run: go mod download
      timeout-minutes: 3
      
    - name: Build for Linux
      if: matrix.os == 'ubuntu-latest'
      run: |
        echo "Building for Linux platforms..."
        GOOS=linux GOARCH=amd64 go build -o dns-analyzer-linux-amd64 .
        GOOS=linux GOARCH=arm64 go build -o dns-analyzer-linux-arm64 .
        echo "Linux builds completed"
      timeout-minutes: 5
        
    - name: Build for Windows
      if: matrix.os == 'windows-latest'
      run: |
        echo "Building for Windows platforms..."
        $env:GOOS="windows"; $env:GOARCH="amd64"; go build -o dns-analyzer-windows-amd64.exe .
        $env:GOOS="windows"; $env:GOARCH="arm64"; go build -o dns-analyzer-windows-arm64.exe .
        echo "Windows builds completed"
      timeout-minutes: 5
        
    - name: Build for macOS
      if: matrix.os == 'macos-latest'
      run: |
        echo "Building for macOS platforms..."
        GOOS=darwin GOARCH=amd64 go build -o dns-analyzer-darwin-amd64 .
        GOOS=darwin GOARCH=arm64 go build -o dns-analyzer-darwin-arm64 .
        echo "macOS builds completed"
      timeout-minutes: 5
        
    - name: Upload build artifacts (Linux)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: dns-analyzer-linux
        path: |
          dns-analyzer-linux-amd64
          dns-analyzer-linux-arm64
          
    - name: Upload build artifacts (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: dns-analyzer-windows
        path: |
          dns-analyzer-windows-amd64.exe
          dns-analyzer-windows-arm64.exe
          
    - name: Upload build artifacts (macOS)
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: dns-analyzer-macos
        path: |
          dns-analyzer-darwin-amd64
          dns-analyzer-darwin-arm64

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dns-analyzer-linux/*
          dns-analyzer-windows/*
          dns-analyzer-macos/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        
    - name: Run Gosec Security Scanner
      uses: securecodewarrior/github-action-gosec@master
      with:
        args: './...'
      timeout-minutes: 5
        
    - name: Run govulncheck
      run: |
        echo "Installing govulncheck..."
        go install golang.org/x/vuln/cmd/govulncheck@latest
        echo "Running vulnerability check..."
        govulncheck ./...
      timeout-minutes: 5
