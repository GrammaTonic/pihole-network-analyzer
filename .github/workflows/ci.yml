name: CI/CD Pipeline

on:
  push:
    branches: [ '**' ]  # Run on all branches
  pull_request:
    branches: [ main, master ]  # Accept PRs to main/master

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23.x'
        
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
          
    - name: Download dependencies
      run: go mod download
      timeout-minutes: 3
      
    - name: Verify dependencies
      run: go mod verify
      timeout-minutes: 1
      
    - name: Run tests
      run: |
        echo "Building Pi-hole Network Analyzer..."
        go build -o pihole-network-analyzer .
        echo "Running test suite..."
        ./pihole-network-analyzer --test
      timeout-minutes: 6
        
    - name: Check code formatting
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "Code formatting issues found:"
          gofmt -s -l .
          exit 1
        fi
      timeout-minutes: 1
        
    - name: Run go vet
      run: go vet ./...
      timeout-minutes: 2

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 10
    continue-on-error: true
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23.x'
        
    - name: Run govulncheck
      run: |
        echo "Installing govulncheck..."
        go install golang.org/x/vuln/cmd/govulncheck@latest
        echo "Running vulnerability check..."
        govulncheck ./... || echo "âš ï¸ Vulnerabilities found but continuing build"
      timeout-minutes: 5

  build-check:
    name: Build Check (Feature Branches)
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 10
    # Only run build check on non-main/master branches
    if: github.ref != 'refs/heads/main' && github.ref != 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23.x'
        
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
          
    - name: Download dependencies
      run: go mod download
      timeout-minutes: 3
      
    - name: Build verification (no artifacts)
      run: |
        echo "ðŸ” Verifying build compatibility for feature branch..."
        echo "Building for Linux AMD64..."
        GOOS=linux GOARCH=amd64 go build -o /tmp/test-build .
        echo "âœ… Build verification successful - ready for merge!"
        rm -f /tmp/test-build
      timeout-minutes: 5

  build:
    name: Build and Release
    runs-on: ubuntu-latest
    needs: [test, security]
    timeout-minutes: 15
    # Only run builds on main/master branch
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23.x'
        
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
          
    - name: Download dependencies
      run: go mod download
      timeout-minutes: 3
      
    - name: Generate version info
      id: version
      run: |
        # Generate version based on commit hash and date
        VERSION="v$(date +%Y.%m.%d)-$(git rev-parse --short HEAD)"
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "ðŸ·ï¸ Version: $VERSION"
      
    - name: Build multi-platform binaries
      run: |
        echo "ðŸš€ Building production binaries for version ${{ steps.version.outputs.version }}..."
        VERSION="${{ steps.version.outputs.version }}"
        
        # Linux builds
        echo "Building Linux AMD64..."
        GOOS=linux GOARCH=amd64 go build -ldflags "-X main.Version=$VERSION" -o pihole-network-analyzer-linux-amd64 .
        echo "Building Linux ARM64..."
        GOOS=linux GOARCH=arm64 go build -ldflags "-X main.Version=$VERSION" -o pihole-network-analyzer-linux-arm64 .
        
        # Windows builds
        echo "Building Windows AMD64..."
        GOOS=windows GOARCH=amd64 go build -ldflags "-X main.Version=$VERSION" -o pihole-network-analyzer-windows-amd64.exe .
        echo "Building Windows ARM64..."
        GOOS=windows GOARCH=arm64 go build -ldflags "-X main.Version=$VERSION" -o pihole-network-analyzer-windows-arm64.exe .
        
        # macOS builds
        echo "Building macOS AMD64..."
        GOOS=darwin GOARCH=amd64 go build -ldflags "-X main.Version=$VERSION" -o pihole-network-analyzer-darwin-amd64 .
        echo "Building macOS ARM64..."
        GOOS=darwin GOARCH=arm64 go build -ldflags "-X main.Version=$VERSION" -o pihole-network-analyzer-darwin-arm64 .
        
        echo "âœ… All platform builds completed successfully!"
        
        # Create checksums
        echo "ðŸ“‹ Generating checksums..."
        sha256sum pihole-network-analyzer-* > checksums.txt
        
        # List all files
        echo "ðŸ“¦ Build artifacts:"
        ls -la pihole-network-analyzer-* checksums.txt
      timeout-minutes: 8
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pihole-network-analyzer-${{ steps.version.outputs.version }}
        path: |
          pihole-network-analyzer-linux-*
          pihole-network-analyzer-windows-*.exe
          pihole-network-analyzer-darwin-*
          checksums.txt
        retention-days: 90
        
    - name: Create Release (if tag)
      uses: actions/create-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
